<div
  class="modal fade"
  id="deliveryModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  #deliveryModal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">اختيار دليفرى</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <div class="card flex justify-content-center">
          <!-- <p-dropdown
            [options]="deliveries.userName"
            [(ngModel)]="status"
            placeholder="اختر الحالة"
          /> -->
          <select
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="selectedDeliveryId"
          >
            <option selected disabled>اختر مندوب</option>
            <option *ngFor="let delivery of deliveries" [value]="delivery.id">
              {{ delivery.userName }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          إغلاق
        </button>

        <button
          type="button"
          class="btn btn-primary"
          (click)="DeliveryControl()"
        >
          اختيار
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card flex justify-content-center">
  <p-toast />
</div>
